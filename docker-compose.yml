version: '3'
services:

  app:
    container_name: device-manager
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mongodb
      - kafka

  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    ports:
      - 27017:27017

  zookeeper:
    container_name: Zookeeper
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - 2181:2181

  kafka:
    container_name: Kafka
    image: wurstmeister/kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=device-create,device-update,device-delete,event-create
    depends_on:
      - zookeeper
